<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach Detected</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.12/src-min-noconflict/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.12/src-min-noconflict/mode-javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.12/src-min-noconflict/theme-monokai.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            20% { transform: translate(-5px, 5px); opacity: 0.8; }
            40% { transform: translate(5px, -5px); opacity: 0.6; }
            60% { transform: translate(-3px, 3px); opacity: 0.9; }
            80% { transform: translate(3px, -3px); opacity: 0.7; }
            100% { transform: translate(0); opacity: 1; }
        }
        @keyframes scroll-code {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 140, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 140, 0, 0.8); }
        }
        .glitch { animation: glitch 0.5s infinite alternate; }
        .hack-code { animation: scroll-code 15s linear infinite; }
        .hack-code span { animation: scroll-code 3s linear infinite; }
        .pulse { animation: pulse 1.5s ease-in-out infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .modal { animation: fadeIn 0.5s ease-in-out; }
        .terminal-glow { animation: glow 2s ease-in-out infinite; }
        #codeEditor { height: 100%; width: 100%; }
        .ace-monokai { background-color: #1a1a1a !important; }
        .ace-monokai .ace_keyword { color: #ff8c00 !important; }
        .ace-monokai .ace_string { color: #98fb98 !important; }
        .ace-monokai .ace_comment { color: #ffd700 !important; }
        .ace-monokai .ace_constant { color: #00b7eb !important; }
        .ace-monokai .ace_function { color: #ff69b4 !important; }
        .ace_cursor { color: #ff8c00 !important; }
    </style>
</head>
<body class="bg-black text-white font-mono overflow-hidden min-h-screen flex items-center justify-center">
    <div id="root"></div>
    <audio id="alertSound" loop>
        <source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg">
    </audio>
    <audio id="typingSound">
        <source src="https://www.soundjay.com/mechanical/keyboard-03.mp3" type="audio/mpeg">
    </audio>
    <audio id="clackSound">
        <source src="https://www.soundjay.com/mechanical/keyboard-02.mp3" type="audio/mpeg">
    </audio>
    <audio id="errorSound">
        <source src="https://www.soundjay.com/buttons/beep-02.mp3" type="audio/mpeg">
    </audio>
    <audio id="hackSound">
        <source src="https://www.soundjay.com/electronic/computer-beep-01.mp3" type="audio/mpeg">
    </audio>
    <script type="text/babel">
        const { useEffect, useState, useRef } = React;

        const hackMessages = [
            "Connecting to remote server...",
            "Decrypting security protocol...",
            "Accessing private database...",
            "System breach detected. Unauthorized access granted.",
            "Bypass firewall... success",
            "Decrypting user data...",
            "Installing backdoor...",
            "Bypass security protocols... complete",
            "Sending data to remote server...",
            "Triggering system shutdown...",
            "System control compromised.",
            "WARNING: Files and personal data at risk."
        ];

        const generateHackingCode = () => {
            const baseCode = [
                `/* Advanced Network Penetration Framework v4.2 */
const net = require('net');
const crypto = require('crypto');
const axios = require('axios');
const fs = require('fs');`,
                `class NetworkScanner {
    constructor(target, options = {}) {
        this.target = target;
        this.ports = options.ports || [22, 80, 443, 8080, 3306];
        this.vulnerabilities = [];
        this.timeout = options.timeout || 2000;
    }`,
                `    async scanPorts() {
        console.log(\`[*] Initiating deep scan on \${this.target}\`);
        for (const port of this.ports) {
            const status = await this.checkPort(port);
            if (status.open) {
                console.log(\`[+] Port \${port} open - enumerating services...\`);
                this.vulnerabilities.push(\`Port \${port}: \${status.service || 'Unknown'}\`);
            }
        }
        return this.vulnerabilities;
    }`,
                `    checkPort(port) {
        return new Promise((resolve) => {
            const socket = new net.Socket();
            socket.setTimeout(this.timeout);
            socket.on('connect', () => {
                socket.destroy();
                resolve({ open: true, service: this.detectService(port) });
            });
            socket.on('timeout', () => {
                socket.destroy();
                resolve({ open: false });
            });
            socket.on('error', () => {
                socket.destroy();
                resolve({ open: false });
            });
            socket.connect(port, this.target);
        });
    }`,
                `    detectService(port) {
        const services = {
            22: 'SSH', 80: 'HTTP', 443: 'HTTPS', 8080: 'HTTP-Proxy', 3306: 'MySQL'
        };
        return services[port] || 'Unknown';
    }`,
                `    async exploitVulnerability(vuln) {
        console.log(\`[*] Attempting exploit on \${vuln}\`);
        const payload = crypto.randomBytes(16).toString('hex');
        try {
            const response = await axios.post(\`http://\${this.target}/api/vuln\`, { payload });
            console.log(\`[+] Exploit successful: \${response.data}\`);
            return { success: true, data: response.data };
        } catch (error) {
            console.log(\`[-] Exploit failed: \${error.message}\`);
            return { success: false, error: error.message };
        }
    }`,
                `const scanner = new NetworkScanner('192.168.1.1', { timeout: 3000 });
scanner.scanPorts().then(vulns => {
    console.log(\`[+] Vulnerabilities detected: \${vulns.join(', ')}\`);
    vulns.forEach(vuln => scanner.exploitVulnerability(vuln));
});`,
                `const scrapeData = async (url) => {
    try {
        const { data } = await axios.get(url);
        console.log(\`[+] Scraped \${data.length} bytes from \${url}\`);
        const sensitiveData = data.match(/\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z|a-z]{2,}\\b/g);
        if (sensitiveData) {
            console.log(\`[+] Extracted: \${sensitiveData.join(', ')}\`);
        }
        return sensitiveData;
    } catch (error) {
        console.log(\`[-] Scraping failed: \${error.message}\`);
        return null;
    }
};
scrapeData('http://target-site.com');`,
                `const installBackdoor = async () => {
    const backdoorKey = crypto.randomBytes(32).toString('hex');
    console.log(\`[*] Installing backdoor with key: \${backdoorKey}\`);
    try {
        await fs.writeFileSync('/.backdoor', backdoorKey);
        console.log('[+] Backdoor installed successfully');
        setInterval(() => {
            console.log('[*] Backdoor active, awaiting remote commands...');
        }, 60000);
    } catch (error) {
        console.log(\`[-] Backdoor installation failed: \${error.message}\`);
    }
};
installBackdoor();`,
                `const bruteForce = async (target, credentials) => {
    console.log(\`[*] Initiating brute force on \${target}\`);
    for (const cred of credentials) {
        try {
            const response = await axios.post(\`http://\${target}/login\`, cred);
            if (response.status === 200) {
                console.log(\`[+] Credentials found: \${JSON.stringify(cred)}\`);
                return cred;
            }
        } catch (error) {
            console.log(\`[-] Attempt failed: \${cred.username}\`);
        }
    }
    console.log('[-] Brute force unsuccessful');
    return null;
};
bruteForce('192.168.1.1', [{ username: 'admin', password: 'password' }]);`
            ];

            // Generate ~800 KLOC by repeating probe functions
            const probeCode = Array.from({ length: 79990 }, (_, i) => `
/* Security Probe ${i + 1} */
function probe${i + 1}() {
    const target = '192.168.1.${i % 255}';
    console.log(\`[*] Probing target: \${target}\`);
    const payload = crypto.randomBytes(8).toString('hex');
    const status = Math.random() > 0.5 ? 'success' : 'failed';
    console.log(\`[+] Probe ${i + 1} completed: \${status}\`);
    return { target, payload, status };
}
probe${i + 1}();`).join('\n');

            return [...baseCode, probeCode].join('\n').split(' ');
        };

        const App = () => {
            const [hackLine, setHackLine] = useState(0);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [codeWords, setCodeWords] = useState([]);
            const [wordIndex, setWordIndex] = useState(0);
            const [userInput, setUserInput] = useState('');
            const editorRef = useRef(null);
            const codeRef = useRef(generateHackingCode());

            useEffect(() => {
                document.body.requestFullscreen().catch(() => {});
                const alertSound = document.getElementById('alertSound');
                alertSound.play().catch(() => {});
                const interval = setInterval(() => {
                    setHackLine((prev) => (prev + 1) % hackMessages.length);
                    document.getElementById('typingSound').play().catch(() => {});
                }, 2000);

                const handleKeydown = (e) => {
                    setIsModalOpen(true);
                    setUserInput((prev) => prev + e.key);
                    if (navigator.vibrate) {
                        navigator.vibrate(50); // Short vibration pulse
                    }
                    document.getElementById('clackSound').play().catch(() => {});
                    document.getElementById('hackSound').play().catch(() => {});
                    if (wordIndex < codeRef.current.length) {
                        setCodeWords((prev) => [...prev, codeRef.current[wordIndex]]);
                        setWordIndex((prev) => prev + 1);
                    }
                };

                document.addEventListener('keydown', handleKeydown);
                return () => {
                    clearInterval(interval);
                    document.removeEventListener('keydown', handleKeydown);
                };
            }, [wordIndex]);

            useEffect(() => {
                if (isModalOpen && editorRef.current) {
                    const editor = ace.edit(editorRef.current);
                    editor.setTheme('ace/theme/monokai');
                    editor.session.setMode('ace/mode/javascript');
                    editor.setValue(codeWords.join(' ') + `\n// User Input: ${userInput || 'N/A'}`);
                    editor.session.on('change', (delta) => {
                        setUserInput(editor.getValue());
                        if (navigator.vibrate) {
                            navigator.vibrate(50); // Vibrate on each keypress
                        }
                        document.getElementById('clackSound').play().catch(() => {});
                        document.getElementById('hackSound').play().catch(() => {});
                        if (wordIndex < codeRef.current.length) {
                            setCodeWords((prev) => [...prev, codeRef.current[wordIndex]]);
                            setWordIndex((prev) => prev + 1);
                        }
                        editor.setValue(codeWords.join(' ') + `\n// User Input: ${userInput || 'N/A'}`);
                        editor.navigateFileEnd(); // Keep cursor at the end
                    });
                    editor.session.setUseWrapMode(true);
                    editor.setOptions({ readOnly: false, showLineNumbers: true });
                }
            }, [isModalOpen, codeWords, userInput, wordIndex]);

            const closeModal = () => {
                setIsModalOpen(false);
                document.getElementById('errorSound').play().catch(() => {});
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]); // Patterned vibration on close
                }
            };

            return (
                <div className="relative w-full h-screen flex flex-col items-center justify-center p-4">
                    <div className="hack-code absolute inset-0 text-green-500 text-lg opacity-50 overflow-hidden">
                        {hackMessages.map((msg, index) => (
                            <span
                                key={index}
                                className="block absolute w-full"
                                style={{ top: `${index * 10}%`, animationDelay: `${index * 0.5}s` }}
                            >
                                {msg}
                            </span>
                        ))}
                    </div>
                    <h1 className="warning text-red-600 text-4xl md:text-6xl font-bold mt-10 glitch">
                        SYSTEM BREACH DETECTED!
                    </h1>
                    <div className="message text-xl md:text-2xl mt-5 text-center">
                        <p className="glitch">Your personal data is being accessed by unauthorized sources!</p>
                        <p className="glitch">Immediate action is required to stop further breaches.</p>
                    </div>
                    <div className="scary-text text-yellow-400 text-2xl md:text-4xl font-bold mt-10 uppercase glitch">
                        SYSTEM COMPROMISED! <br /> ALL DATA IS AT RISK!
                    </div>
                    <button
                        className="button bg-red-600 text-white px-8 py-4 rounded-lg text-xl md:text-2xl mt-8 shadow-[0_0_20px_rgba(255,0,0,0.7)] hover:bg-red-800 hover:scale-110 transition-all duration-300 pulse"
                        onClick={() => {
                            alert('DISCONNECT ATTEMPT FAILED! SYSTEM LOCKDOWN INITIATED!');
                            document.getElementById('errorSound').play().catch(() => {});
                            if (navigator.vibrate) {
                                navigator.vibrate([100, 50, 100]);
                            }
                        }}
                    >
                        DISCONNECT NOW!
                    </button>
                    <div className="footer text-gray-400 text-sm md:text-base mt-10">
                        <p>This is a critical security warning. Your system is at risk.</p>
                        <p>
                            Scammers may try to use this page to make you panic.{' '}
                            <a href="#" className="text-red-400 hover:underline">Stay calm!</a>
                        </p>
                    </div>
                    {isModalOpen && (
                        <div className="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
                            <div className="bg-gray-900 w-full max-w-4xl h-96 md:h-[70vh] rounded-lg shadow-[0_0_20px_rgba(255,140,0,0.5)] terminal-glow">
                                <div className="flex justify-between items-center p-4 border-b border-orange-500">
                                    <h2 className="text-orange-500 text-xl font-bold">Hacker Terminal: Core System Override</h2>
                                    <button
                                        className="text-red-500 hover:text-red-700"
                                        onClick={closeModal}
                                    >
                                        [X] Close
                                    </button>
                                </div>
                                <div id="codeEditor" ref={editorRef} className="w-full h-[calc(100%-4rem)]"></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
